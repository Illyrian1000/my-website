    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      .dark ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }

      /* Scanline Effect */
      .scanline-bar {
        position: fixed;
        left: 0;
        right: 0;
        height: 4px;
        background-color: rgba(6, 182, 212, 0.5);
        opacity: 0;
        z-index: 40;
        animation: scanline 8s linear infinite;
        box-shadow: 0 0 10px rgba(6, 182, 212, 0.4);
        pointer-events: none;
      }
      @keyframes scanline {
        0% {
          top: -5%;
          opacity: 0;
        }
        5% {
          opacity: 0.3;
        }
        95% {
          opacity: 0.3;
        }
        100% {
          top: 105%;
          opacity: 0;
        }
      }

      /* Optional Grid Noise */
      .bg-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(
            to right,
            rgba(255, 255, 255, 0.02) 1px,
            transparent 1px
          ),
          linear-gradient(
            to bottom,
            rgba(255, 255, 255, 0.02) 1px,
            transparent 1px
          );
      }
      .dark .bg-grid {
        background-image: linear-gradient(
            to right,
            rgba(255, 255, 255, 0.03) 1px,
            transparent 1px
          ),
          linear-gradient(
            to bottom,
            rgba(255, 255, 255, 0.03) 1px,
            transparent 1px
          );
      }
    </style>
