name: Deploy website

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Load SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Trust server host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy (atomic release + symlink)
        run: |
          RELEASE="${{ secrets.DEPLOY_BASE }}/releases/${GITHUB_SHA}"

          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "mkdir -p ${RELEASE}"

          rsync -az --delete -e "ssh -p ${{ secrets.SSH_PORT }}" \
            "${{ secrets.BUILD_DIR }}/" \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:"${RELEASE}/"

          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "\
            ln -sfn ${RELEASE} ${{ secrets.DEPLOY_BASE }}/current \
          "
